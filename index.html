<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto GTA</title>
    <link rel="shortcut icon" href="./src/imagens/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>

    <header class="cabecalho">

        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>

        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Compre já</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/br/" target="_blank">Suporte <img
                            src="./src/imagens/icone-link.svg" alt="Icone do link suporte"></a>
                </li>
            </ul>
        </nav>

    </header>

    <main class="home" id="home">

        <img class="imagem-fundo" src="./src/imagens/bg-main.png"
            alt="Jovem segurando um notebook ao lado de um carro esportivo amarelo">

        <div class="informacoes">

            <div class="lista de jogos">

                <img src="./src/imagens/logo-gta-v.svg" alt="Logo do GTA V">
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo do GTA Online">

            </div>

            <h1 class="titulo">Já disponiveis para Playstion 5 e Xbox Series X|S</h1>
            <p class="texto">Experimente os fenômenos de entretenimento Grand Theft Auto V e GTA Online</p>
            <a class="btn-comprar" href="#comprar">Compre já</a>

        </div>

    </main>

    <section class="compre-ja" id="comprar">

        <h2 class="titulo">Compre já</h2>
        <div class="cartao">

            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="Capa do GTA V">

            <div class="informacoes">

                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>Modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>

                <ul class="plataformas">

                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo do Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo do Playstion 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Log do Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Log do Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo da plataforma PC">
                    </li>

                </ul>

            </div>

            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">

                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo do Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo do Playstion 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Log do Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Log do Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo da plataforma PC">
                    </li>

                </ul>

            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
